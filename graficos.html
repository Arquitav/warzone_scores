<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficas de Rendimiento</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Gráficas de Rendimiento</h1>
        <a href="index.html">Volver al Inicio</a>
        <div id="filters-container">
            <button id="btn-5h">Últimas 5 horas</button>
            <button id="btn-7d">Última semana</button>
            <button id="btn-30d">Último mes</button>
        </div>
    </header>
    <main>
        <div id="filters-container-stats">
            <button data-stat="puntuacion">Puntuación</button>
            <button data-stat="eliminaciones">Eliminaciones</button>
            <button data-stat="bajas">Bajas</button>
            <button data-stat="asistencias">Asistencias</button>
            <button data-stat="muertes">Muertes</button>
            <button data-stat="daño">Daño</button>
        </div>
        <br>
        <div id="chart-container">
            <canvas id="statsChart"></canvas>
        </div>
    </main>
    
    <script type="module" src="graficos.js"></script>
</body>
</html>
